[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test/foundry"
cache = true
cache_path = "cache_forge"

# Compiler
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Testing
verbosity = 2
ffi = false
fuzz = { runs = 256, max_test_rejects = 65536 }
invariant = { runs = 256, depth = 128, fail_on_revert = false }
match_test = "^test"
match_contract = "^[Tt]est"
match_path = "test/foundry/**/*.sol"

# Network Configuration
eth_rpc_url = "${BASEDAI_MAINNET_RPC}"
# fork_block_number = "${FORK_BLOCK_NUMBER}"  # Optional: comment out for local testing

# Gas Reports
gas_reports = ["MasterRegistry", "ParameterStorage", "FlexibleMarketFactory", "PredictionMarket"]
gas_price = 30_000_000_000  # 30 gwei

# Formatting
line_length = 120
tab_width = 4
bracket_spacing = true
quote_style = "double"
number_underscore = "thousands"

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

[profile.lite]
fuzz = { runs = 32 }
invariant = { runs = 10 }

[rpc_endpoints]
localhost = "http://127.0.0.1:8545"
sepolia = "${SEPOLIA_RPC}"
basedai_mainnet = "${BASEDAI_MAINNET_RPC}"
basedai_testnet = "${BASEDAI_TESTNET_RPC}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
basedai = { key = "${BASEDAI_EXPLORER_API_KEY}", url = "https://explorer.basedai.io" }