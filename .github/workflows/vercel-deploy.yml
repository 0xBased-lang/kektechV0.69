name: Deploy Frontend to Vercel

on:
  # Manual trigger (workflow_dispatch)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

  # Optional: Auto-deploy on push to main (comment out if you want manual-only)
  # push:
  #   branches: [main]
  #   paths:
  #     - 'packages/frontend/**'

  # Optional: Deploy preview for pull requests (comment out if not needed)
  # pull_request:
  #   branches: [main]
  #   paths:
  #     - 'packages/frontend/**'

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Setup Vercel Project Config
        run: |
          # Create .vercel directory in packages/frontend with project config
          mkdir -p ./packages/frontend/.vercel
          echo '{
            "projectId": "'${{ secrets.VERCEL_PROJECT_ID }}'",
            "orgId": "'${{ secrets.VERCEL_ORG_ID }}'",
            "projectName": "kektech-frontend"
          }' > ./packages/frontend/.vercel/project.json

      - name: Deploy to Vercel
        id: deploy
        run: |
          # Deploy directly from root, specifying the path
          DEPLOYMENT_URL=$(vercel deploy ./packages/frontend \
            ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --yes)
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment Deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployed to Vercel: ${{ steps.deploy.outputs.url }}'
            })

      - name: Deployment Summary
        run: |
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Deployment URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ¿ **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
